<html>
  <head>
    <style>
      div {
        border: 3px solid red;
      }
    </style>
    <title>
     <!-- change styles of 3 separate elements using Javascript 
     change the class name and text of a a child or sibling-->
    </title>
  </head>

  <body>
    <div id="myDIV">
      <p>First p element in div.</p>
      <p>Second p element in div.</p>
      <p>Third p element in div.</p>
    </div>
    <p>Click the button to add a background color to all 
      p elements inside the div element.</p>
     </div>
     <button onclick="myFunction()">Try it</button>

    <center>
      <h1 id="h1" style="color: blue;">
        Harris Style Attributes
      </h1>

      <p id="HSA_UP" style="font-size: 15px; font-weight: bold;"></p>

      <button onclick="hsa_Run()">
        Click here
      </button>

      <p
        id="HSA_DOWN"
        style="font-size: 23px; font-weight: bold; color: red; "
      ></>

      <script>
        var el_up = document.getElementById("HSA_UP");
        var el_down = document.getElementById("HSA_DOWN");
        var heading = document.getElementById("h1");
        el_up.innerHTML =
          "Click on the button to " + "change the style attribute";

        function hsa_Run() {
          heading.style["color"] = "white";
          heading.style["background-color"] = "blue";
          heading.style["width"] = "400px";
          heading.style["border"] = "1px solid black";

          el_up.style["background-color"] = "blue";
          el_up.style["width"] = "550px";
          el_up.style["border"] = "1px solid black";

          el_down.innerHTML = "Style Attribute Changed";
        
        function myFunction() {
          var x = document.getElementById("myDIV");
          var y = x.getElementsByTagName("P");
          var i;
          for (i = 0; i < y.length; i++) {
          y[i].style.backgroundColor = "red";
        }
      </script>
    </center>
  </body>
</html>
